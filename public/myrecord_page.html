<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthTracker Pro - 我的记录</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        :root {
            --health-primary: #10B981;
            --health-secondary: #059669;
            --health-accent: #34D399;
            --health-warm: #F59E0B;
            --health-cool: #3B82F6;
            --health-soft: #8B5CF6;
        }
        
        * {
            font-family: 'Inter', sans-serif;
        }
        
        .glass-morphism {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        
        .hero-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #667eea 50%, #f093fb 75%, #f5576c 100%);
            background-size: 300% 300%;
            animation: gradient 15s ease infinite;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .form-card {
            background: linear-gradient(145deg, #ffffff 0%, #f8fafc 100%);
            border: 1px solid rgba(226, 232, 240, 0.8);
            transition: all 0.3s ease;
        }
        
        .form-card:hover {
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border-color: rgba(16, 185, 129, 0.2);
        }
        
        .record-type-option {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }
        
        .record-type-option:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        
        .record-type-option.selected {
            background: linear-gradient(135deg, #10B981 0%, #34D399 100%);
            color: white;
            transform: scale(1.02);
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.3);
        }
        
        .record-type-option.selected .record-icon {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        
        .priority-option {
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .priority-option:hover {
            background: rgba(16, 185, 129, 0.1);
            border-color: rgba(16, 185, 129, 0.3);
        }
        
        .priority-option.selected {
            background: linear-gradient(135deg, #10B981 0%, #34D399 100%);
            color: white;
            border-color: #10B981;
        }
        
        .upload-area {
            transition: all 0.3s ease;
            border: 2px dashed #cbd5e1;
            background: #f8fafc;
        }
        
        .upload-area:hover {
            border-color: #10B981;
            background: rgba(16, 185, 129, 0.05);
        }
        
        .upload-area.dragover {
            border-color: #10B981;
            background: rgba(16, 185, 129, 0.1);
            transform: scale(1.02);
        }
        
        .file-preview {
            transition: all 0.3s ease;
        }
        
        .file-preview:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }
        
        .animate-fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        
        .text-health-primary {
            color: #10B981;
        }
        
        .bg-health-primary {
            background-color: #10B981;
        }
        
        .border-health-primary {
            border-color: #10B981;
        }
        
        .focus\:border-health-primary:focus {
            border-color: #10B981;
        }
        
        .focus\:ring-health-primary:focus {
            --tw-ring-color: rgba(16, 185, 129, 0.5);
        }
        
        /* Tag Styles */
        .tag-option {
            transition: all 0.3s ease;
        }
        
        .tag-option:hover {
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .tag-option.selected {
            background: linear-gradient(135deg, #10B981 0%, #34D399 100%);
            color: white;
            border-color: #10B981;
            box-shadow: 0 2px 10px rgba(16, 185, 129, 0.3);
        }
        
        .add-tag-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(16, 185, 129, 0.2);
        }
        
        .selected-tag {
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            0% { opacity: 0; transform: translateX(-10px); }
            100% { opacity: 1; transform: translateX(0); }
        }
    </style>
</head>

<body class="overflow-x-hidden">
    <!-- Background -->
    <div class="fixed inset-0 hero-gradient"></div>
    <div class="fixed inset-0 bg-white/10"></div>
    
    <div class="relative min-h-screen">
        <!-- Header -->
        <header class="glass-morphism sticky top-0 z-50 px-3 py-2 animate-fade-in">
            <div class="flex items-center justify-between">
                <!-- Back Button and Title -->
                <div class="flex items-center space-x-2">
                    <button onclick="goBack()" class="w-8 h-8 bg-white/30 backdrop-blur-sm rounded-xl hover:bg-white/40 transition-all border border-white/20 flex items-center justify-center">
                        <i class="fas fa-arrow-left text-gray-700 text-sm"></i>
                    </button>
                    <div>
                        <h1 class="text-base font-bold text-gray-800">我的记录</h1>
                        <p class="text-xs text-gray-600">记录您的生活点滴</p>
                    </div>
                </div>
                
                <!-- User Switch -->
                <div class="relative">
                    <button class="flex items-center space-x-1.5 px-2 py-1 bg-white/30 backdrop-blur-sm rounded-xl hover:bg-white/40 transition-all border border-white/20">
                        <img src="https://images.unsplash.com/photo-1494790108755-2616b2e4d93d?w=32&h=32&fit=crop&crop=face" 
                             alt="用户头像" class="w-5 h-5 rounded-full ring-1 ring-white/50">
                        <span class="text-xs font-semibold text-gray-800">小雨</span>
                        <i class="fas fa-chevron-down text-gray-500 text-xs"></i>
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="px-3 py-2 pb-16">
            <!-- Main Form Card -->
            <div class="form-card rounded-2xl p-3 mb-3 animate-fade-in relative">
                <!-- Close Button -->
                <button onclick="closeForm()" class="absolute top-3 right-3 w-6 h-6 bg-gray-100 hover:bg-red-100 rounded-full flex items-center justify-center transition-all z-10">
                    <i class="fas fa-times text-gray-400 hover:text-red-500 text-xs"></i>
                </button>
                
                <!-- Date and Time Section -->
                <div class="mb-3">
                    <h3 class="text-sm font-semibold text-gray-800 mb-2 flex items-center">
                        <i class="fas fa-calendar-alt text-health-primary mr-1.5 text-sm"></i>
                        记录时间
                    </h3>
                    <div>
                        <label class="block text-xs font-medium text-gray-700 mb-1">选择日期和时间</label>
                        <input type="datetime-local" 
                               id="recordDateTime"
                               class="w-full px-2.5 py-2 border border-gray-200 rounded-lg focus:border-health-primary focus:ring-2 focus:ring-health-primary/20 transition-all text-sm">
                    </div>
                </div>

                <!-- Divider -->
                <hr class="border-gray-200 mb-3">

                <!-- Record Content -->
                <div class="mb-3">
                    <h3 class="text-sm font-semibold text-gray-800 mb-2 flex items-center">
                        <i class="fas fa-edit text-health-primary mr-1.5 text-sm"></i>
                        记录内容
                    </h3>
                    <textarea 
                        id="recordContent"
                        placeholder="请输入您的记录内容..."
                        rows="3"
                        class="w-full px-2.5 py-2 border border-gray-200 rounded-lg focus:border-health-primary focus:ring-2 focus:ring-health-primary/20 transition-all resize-none text-sm"></textarea>
                </div>

                <!-- Divider -->
                <hr class="border-gray-200 mb-3">

                <!-- Tags Selection -->
                <div class="mb-3">
                    <h3 class="text-sm font-semibold text-gray-800 mb-2 flex items-center">
                        <i class="fas fa-tags text-health-primary mr-1.5 text-sm"></i>
                        标签选择
                    </h3>
                    
                    <!-- Tag Container -->
                    <div class="flex flex-wrap gap-1.5 mb-2" id="tagContainer">
                        <!-- Preset Tags -->
                        <div class="tag-option px-2 py-1 bg-gray-100 border border-gray-200 rounded-full text-xs font-medium text-gray-700 cursor-pointer transition-all hover:bg-gray-200" data-tag="重要">
                            重要
                        </div>
                        <div class="tag-option px-2 py-1 bg-gray-100 border border-gray-200 rounded-full text-xs font-medium text-gray-700 cursor-pointer transition-all hover:bg-gray-200" data-tag="待办">
                            待办
                        </div>
                        <div class="tag-option px-2 py-1 bg-gray-100 border border-gray-200 rounded-full text-xs font-medium text-gray-700 cursor-pointer transition-all hover:bg-gray-200" data-tag="完成">
                            完成
                        </div>
                        <div class="tag-option px-2 py-1 bg-gray-100 border border-gray-200 rounded-full text-xs font-medium text-gray-700 cursor-pointer transition-all hover:bg-gray-200 selected" data-tag="想法">
                            想法
                        </div>
                        <div class="tag-option px-2 py-1 bg-gray-100 border border-gray-200 rounded-full text-xs font-medium text-gray-700 cursor-pointer transition-all hover:bg-gray-200 selected" data-tag="灵感">
                            灵感
                        </div>
                        <div class="tag-option px-2 py-1 bg-gray-100 border border-gray-200 rounded-full text-xs font-medium text-gray-700 cursor-pointer transition-all hover:bg-gray-200" data-tag="提醒">
                            提醒
                        </div>
                        <div class="tag-option px-2 py-1 bg-gray-100 border border-gray-200 rounded-full text-xs font-medium text-gray-700 cursor-pointer transition-all hover:bg-gray-200" data-tag="工作">
                            工作
                        </div>
                        <div class="tag-option px-2 py-1 bg-gray-100 border border-gray-200 rounded-full text-xs font-medium text-gray-700 cursor-pointer transition-all hover:bg-gray-200" data-tag="学习">
                            学习
                        </div>
                        <div class="tag-option px-2 py-1 bg-gray-100 border border-gray-200 rounded-full text-xs font-medium text-gray-700 cursor-pointer transition-all hover:bg-gray-200" data-tag="生活">
                            生活
                        </div>
                        <div class="tag-option px-2 py-1 bg-gray-100 border border-gray-200 rounded-full text-xs font-medium text-gray-700 cursor-pointer transition-all hover:bg-gray-200" data-tag="健康">
                            健康
                        </div>
                        <div class="tag-option px-2 py-1 bg-gray-100 border border-gray-200 rounded-full text-xs font-medium text-gray-700 cursor-pointer transition-all hover:bg-gray-200" data-tag="旅行">
                            旅行
                        </div>
                        <div class="tag-option px-2 py-1 bg-gray-100 border border-gray-200 rounded-full text-xs font-medium text-gray-700 cursor-pointer transition-all hover:bg-gray-200" data-tag="其他">
                            其他
                        </div>
                        <div class="tag-option px-2 py-1 bg-gray-100 border border-gray-200 rounded-full text-xs font-medium text-gray-700 cursor-pointer transition-all hover:bg-gray-200" data-tag="东西放哪儿了">
                            东西放哪儿了
                        </div>                                                    
                        <!-- Add Custom Tag Button -->
                        <div class="add-tag-btn px-2 py-1 bg-health-primary/10 border border-health-primary/30 rounded-full text-xs font-medium text-health-primary cursor-pointer transition-all hover:bg-health-primary/20 flex items-center space-x-1">
                            <i class="fas fa-plus text-xs"></i>
                            <span>自定义</span>
                        </div>
                    </div>

                    <!-- Custom Tag Input (Hidden by default) -->
                    <div id="customTagInput" class="hidden">
                        <div class="flex items-center space-x-2">
                            <input type="text" 
                                   id="newTagInput"
                                   placeholder="输入自定义标签..."
                                   class="flex-1 px-2.5 py-1.5 border border-gray-200 rounded-lg focus:border-health-primary focus:ring-2 focus:ring-health-primary/20 transition-all text-xs"
                                   maxlength="10">
                            <button onclick="addCustomTag()" 
                                    class="px-2.5 py-1.5 bg-health-primary text-white text-xs rounded-lg hover:bg-green-600 transition-colors">
                                添加
                            </button>
                            <button onclick="cancelCustomTag()" 
                                    class="px-2.5 py-1.5 bg-gray-100 text-gray-600 text-xs rounded-lg hover:bg-gray-200 transition-colors">
                                取消
                            </button>
                        </div>
                    </div>

                    <!-- Selected Tags Display -->
                    <div class="mt-2" id="selectedTagsDisplay">
                        <div class="text-xs text-gray-500 mb-1">已选择的标签：</div>
                        <div class="flex flex-wrap gap-1" id="selectedTags">
                            <!-- Selected tags will be displayed here -->
                        </div>
                    </div>
                </div>

                <!-- Divider -->
                <hr class="border-gray-200 mb-3">

                <!-- File Upload Section -->
                <div>
                    <h3 class="text-sm font-semibold text-gray-800 mb-2 flex items-center">
                        <i class="fas fa-paperclip text-health-primary mr-1.5 text-sm"></i>
                        附件上传
                    </h3>
                    
                    <!-- Upload Area -->
                    <div class="upload-area rounded-lg p-3 text-center mb-2" id="uploadArea">
                        <div class="w-6 h-6 bg-gray-100 rounded-lg mx-auto mb-1.5 flex items-center justify-center">
                            <i class="fas fa-cloud-upload-alt text-gray-400 text-xs"></i>
                        </div>
                        <div class="text-xs font-medium text-gray-700 mb-1">点击上传或拖拽文件</div>
                        <input type="file" id="fileInput" multiple accept="image/*,.pdf,.doc,.docx,.txt" class="hidden">
                        <button onclick="document.getElementById('fileInput').click()" 
                                class="px-2.5 py-1.5 bg-health-primary text-white text-xs rounded-md hover:bg-green-600 transition-colors">
                            选择文件
                        </button>
                    </div>

                    <!-- Image Compression Option -->
                    <div class="flex items-center space-x-2 mb-2">
                        <input type="checkbox" id="compressImages" checked 
                               class="w-3 h-3 text-health-primary border-gray-300 rounded focus:ring-health-primary">
                        <label for="compressImages" class="text-xs text-gray-600">
                            自动压缩图片
                        </label>
                    </div>

                    <!-- File Preview Area -->
                    <div id="filePreview" class="space-y-1"></div>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="grid grid-cols-2 gap-2">
                <button onclick="goBack()" 
                        class="py-2.5 bg-gray-100 text-gray-700 font-semibold rounded-xl hover:bg-gray-200 transition-colors text-sm">
                    <i class="fas fa-arrow-left mr-1.5"></i>
                    返回
                </button>
                <button onclick="saveRecord()" 
                        class="py-2.5 bg-health-primary text-white font-semibold rounded-xl hover:bg-green-600 transition-colors text-sm">
                    <i class="fas fa-check mr-1.5"></i>
                    保存记录
                </button>
            </div>
        </main>
    </div>

    <script>
        // Initialize datetime input with current time
        document.addEventListener('DOMContentLoaded', function() {
            const now = new Date();
            const dateTimeInput = document.getElementById('recordDateTime');
            dateTimeInput.value = now.toISOString().slice(0, 16);
            
            // Initialize file upload
            initFileUpload();
            
            // Initialize selected tags display
            updateSelectedTags();
        });

        // Record type selection
        document.querySelectorAll('.record-type-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.record-type-option').forEach(opt => opt.classList.remove('selected'));
                this.classList.add('selected');
            });
        });

        // Priority selection
        document.querySelectorAll('.priority-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.priority-option').forEach(opt => opt.classList.remove('selected'));
                this.classList.add('selected');
            });
        });

        // Tag selection
        document.querySelectorAll('.tag-option').forEach(option => {
            option.addEventListener('click', function() {
                this.classList.toggle('selected');
                updateSelectedTags();
            });
        });

        // Add custom tag button
        document.querySelector('.add-tag-btn').addEventListener('click', function() {
            showCustomTagInput();
        });

        // Custom tag input enter key
        document.getElementById('newTagInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addCustomTag();
            }
        });

        // File Upload Functionality
        function initFileUpload() {
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');
            const filePreview = document.getElementById('filePreview');

            // Drag and drop events
            uploadArea.addEventListener('dragover', function(e) {
                e.preventDefault();
                this.classList.add('dragover');
            });

            uploadArea.addEventListener('dragleave', function(e) {
                e.preventDefault();
                this.classList.remove('dragover');
            });

            uploadArea.addEventListener('drop', function(e) {
                e.preventDefault();
                this.classList.remove('dragover');
                const files = e.dataTransfer.files;
                handleFiles(files);
            });

            // File input change event
            fileInput.addEventListener('change', function(e) {
                handleFiles(e.target.files);
            });
        }

        function handleFiles(files) {
            const filePreview = document.getElementById('filePreview');
            
            Array.from(files).forEach(file => {
                const fileItem = createFilePreview(file);
                filePreview.appendChild(fileItem);
            });
        }

        function createFilePreview(file) {
            const fileItem = document.createElement('div');
            fileItem.className = 'file-preview bg-white p-1.5 rounded-lg border border-gray-200 flex items-center space-x-2';

            const isImage = file.type.startsWith('image/');
            const icon = isImage ? 'fa-image' : 'fa-file-alt';
            const iconColor = isImage ? 'text-blue-500' : 'text-gray-500';

            fileItem.innerHTML = `
                <div class="w-6 h-6 bg-gray-100 rounded-lg flex items-center justify-center flex-shrink-0">
                    <i class="fas ${icon} ${iconColor} text-xs"></i>
                </div>
                <div class="flex-1 min-w-0">
                    <div class="text-xs font-medium text-gray-900 truncate">${file.name}</div>
                    <div class="text-xs text-gray-500">${formatFileSize(file.size)}</div>
                </div>
                <button onclick="removeFile(this)" 
                        class="w-5 h-5 bg-red-100 hover:bg-red-200 rounded-full flex items-center justify-center transition-colors">
                    <i class="fas fa-times text-red-500 text-xs"></i>
                </button>
            `;

            return fileItem;
        }

        function removeFile(button) {
            button.closest('.file-preview').remove();
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Button Actions
        function goBack() {
            console.log('返回上一页');
            // 返回到主页面
            window.location.href = 'health_calendar.html';
        }

        function saveRecord() {
            const recordData = {
                dateTime: document.getElementById('recordDateTime').value,
                type: document.querySelector('.record-type-option.selected').getAttribute('data-type'),
                priority: document.querySelector('.priority-option.selected').getAttribute('data-priority'),
                content: document.getElementById('recordContent').value,
                tags: Array.from(document.querySelectorAll('.tag-option.selected')).map(tag => tag.getAttribute('data-tag')),
                files: Array.from(document.querySelectorAll('.file-preview')).map(preview => preview.querySelector('.text-gray-900').textContent)
            };
            
            console.log('保存记录:', recordData);
            alert('记录已保存！');
        }

        function closeForm() {
            if (confirm('确定要关闭表单吗？未保存的数据将丢失。')) {
                window.location.href = 'health_calendar.html';
            }
        }

        // Tag Management Functions
        function updateSelectedTags() {
            const selectedTags = document.getElementById('selectedTags');
            const selectedOptions = document.querySelectorAll('.tag-option.selected');
            
            selectedTags.innerHTML = '';
            
            selectedOptions.forEach(option => {
                const tagName = option.getAttribute('data-tag');
                const tagElement = createSelectedTag(tagName);
                selectedTags.appendChild(tagElement);
            });
        }

        function createSelectedTag(tagName) {
            const tagElement = document.createElement('span');
            tagElement.className = 'selected-tag px-1.5 py-0.5 bg-health-primary/10 text-health-primary text-xs rounded-md border border-health-primary/20';
            tagElement.innerHTML = `
                ${tagName}
                <button onclick="removeSelectedTag(this)" class="ml-1 text-health-primary/60 hover:text-health-primary">
                    <i class="fas fa-times text-xs"></i>
                </button>
            `;
            return tagElement;
        }

        function removeSelectedTag(button) {
            const tagElement = button.closest('.selected-tag');
            const tagName = tagElement.textContent.trim();
            
            // Remove from selected tags display
            tagElement.remove();
            
            // Unselect the corresponding tag option
            const tagOption = document.querySelector(`.tag-option[data-tag="${tagName}"]`);
            if (tagOption) {
                tagOption.classList.remove('selected');
            }
        }

        function showCustomTagInput() {
            document.getElementById('customTagInput').classList.remove('hidden');
            document.getElementById('newTagInput').focus();
        }

        function addCustomTag() {
            const input = document.getElementById('newTagInput');
            const tagName = input.value.trim();
            
            if (tagName && tagName.length <= 10) {
                // Check if tag already exists
                const existingTag = document.querySelector(`.tag-option[data-tag="${tagName}"]`);
                if (!existingTag) {
                    // Create new tag option
                    const newTagOption = document.createElement('div');
                    newTagOption.className = 'tag-option px-3 py-1.5 bg-gray-100 border border-gray-200 rounded-full text-sm font-medium text-gray-700 cursor-pointer transition-all hover:bg-gray-200 selected';
                    newTagOption.setAttribute('data-tag', tagName);
                    newTagOption.textContent = tagName;
                    
                    // Add click event
                    newTagOption.addEventListener('click', function() {
                        this.classList.toggle('selected');
                        updateSelectedTags();
                    });
                    
                    // Insert before the add button
                    const addButton = document.querySelector('.add-tag-btn');
                    addButton.parentNode.insertBefore(newTagOption, addButton);
                    
                    // Update selected tags
                    updateSelectedTags();
                }
                
                // Clear input and hide
                input.value = '';
                cancelCustomTag();
            }
        }

        function cancelCustomTag() {
            document.getElementById('customTagInput').classList.add('hidden');
            document.getElementById('newTagInput').value = '';
        }
    </script>
</body>
</html>
